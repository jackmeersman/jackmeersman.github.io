<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jack Meersman - Cybersecurity Professional</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">

    <body>
        <header>
            <div class="container">
                <div class="header-content">

                        <ul>

        <div id="title"></div>
        <div id="experience"></div>
        <div id="education"></div>
        <div id="certifications"></div>
        <div id="technical-skills"></div>

        <script>
            async function loadHTML(elementId, filePath) {
                const response = await fetch(filePath);
                if (!response.ok) {
                    document.getElementById(elementId).innerHTML = 'Error loading content.';
                    return;
                }
                const content = await response.text();
                document.getElementById(elementId).innerHTML = content;
            }
            loadHTML('title', 'title.html');
            loadHTML('experience', 'experience.html');
            loadHTML('education', 'education.html');
            loadHTML('certifications', 'certifications.html');
            loadHTML('technical-skills', 'technical-skills.html');
        </script>
